<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake's Coffee Calculator</title>
    <style>
        /* Frutiger Aero-inspired style */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #8cc0de, #b0dfe5);
            margin: 0;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #006699;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        select, input {
            padding: 0.5rem;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1rem;
        }

        .button {
            background-color: #0084b8;
            color: white;
            padding: 0.7rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005f85;
        }

        .result {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blake's Coffee Calculator</h1>
        <form method="POST">
            <label for="option">What would you like to calculate?</label>
            <select name="option" id="option" required>
                <option value="" disabled selected>Select an option</option>
                <option value="coffee">Calculate water needed</option>
                <option value="water">Calculate coffee needed</option>
            </select>

            <label for="ratio">Enter coffee preference ('15' is strong, '18' is less strong):</label>
            <input type="number" name="ratio" id="ratio" min="15" max="18" step="0.1" required>

            <div id="coffee-inputs" style="display: none;">
                <label for="coffee_grams">Amount of coffee (grams):</label>
                <input type="number" name="coffee_grams" id="coffee_grams" min="1" step="0.1">
            </div>

            <div id="water-inputs" style="display: none;">
                <label for="water_ounces">Amount of water (ounces):</label>
                <input type="number" name="water_ounces" id="water_ounces" min="1" step="0.1">
            </div>

            <button type="submit" class="button">Calculate</button>
        </form>

        {% if result %}
            <div class="result">
                {{ result }}
            </div>
        {% endif %}
    </div>

    <script>
        document.getElementById("option").addEventListener("change", function() {
            const coffeeInputs = document.getElementById("coffee-inputs");
            const waterInputs = document.getElementById("water-inputs");

            if (this.value === "coffee") {
                coffeeInputs.style.display = "block";
                waterInputs.style.display = "none";
            } else if (this.value === "water") {
                coffeeInputs.style.display = "none";
                waterInputs.style.display = "block";
            }
        });
    </script>
</body>
</html>
